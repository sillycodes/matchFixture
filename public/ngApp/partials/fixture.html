<div class="main-content container-fluid" ng-controller="fixtureController">
    <h2 class="template-header">Fixture</h2>
    <div class="panel" ng-repeat="fixture in fixtures">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <div class="card card-table">
                        <div class="card-body">
                            <div class="table-responsive noSwipe">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th class="user-avatar cell-detail user-info" style="width: 20%">
                                                <img src="assets/img/teams/{{fixture.away_team.team_logo}}" style="width: 100px; height: 100px;" alt="Avatar">
                                            </th>
                                            <th style="width:30%; text-align: center;">{{fixture.away_team.tean_name}} <br>({{fixture.away_team.team_code}})</th>
                                            <th style="width:20%; text-align: center;">Vs</br> Match{{$index+1}}</th>
                                            <th style="width:30%; text-align: center;">{{fixture.home_team.tean_name}} <br> ({{fixture.home_team.team_code}})</th>
                                            <th class="user-avatar cell-detail user-info" style="width: 20%">
                                                <img src="assets/img/teams/{{fixture.home_team.team_logo}}" style="width: 100px; height: 100px;" alt="Avatar">
                                            </th>

                                        </tr>
                                    </thead>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
