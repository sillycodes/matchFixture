<!--<div class="row" id="center_display">-->
<div ng-controller="baseController">
    <h2 class="template-header">Teams</h2>

    <div class="panel" ng-repeat="team in teams">
        <div class="panel-heading" data-toggle="collapse" data-target="#{{team.team_id}}" aria-expanded="false" aria-controls="collapseExample">

            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <div class="card card-table">
                        <div class="card-body">
                            <div class="table-responsive noSwipe">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th class="user-avatar cell-detail user-info" style="width: 20%">
                                                <img src="assets/img/teams/{{team.team_logo}}" style="width: 100px; height: 100px;" alt="Avatar">
                                            </th>
                                            <th style="width:50%;">{{team.tean_name}} ({{team.team_code}})</th>
                                            <th style="width:20%;">{{team.country}}</th>
                                            <th>
                                                <button class="btn btn-primary" type="button">
                                                    View Team
                                                </button>                             
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody class="panel-body collapse"  id="{{team.team_id}}">
                                        <tr class ="primary" ng-repeat="player in team.players">

                                            <td class="user-avatar cell-detail user-info"><img src="assets/img/players/avatar6.png" alt="Avatar"></td>
                                            <td class="cell-detail"><span class="cell-detail-description">{{player.l_name}} {{player.f_name}}, ({{player.role}})</span></td>
                                            <td></td>
                                            <td class="milestone"><span class="version">Jersey</span>
                                                <div class="progress">
                                                    {{player.jersey_no}}
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
